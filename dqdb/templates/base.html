{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>dQDB</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dqdb/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dqdb/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dqdb/css/main.css' %}" />

    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-12">
            <a href="{% url 'quotes:home' %}"><h1>dQDB</h1></a>
          </div>
        </div>
      </header>

      <nav>
        <div class="row">
          <div class="col-sm-12">
            <ul class="nav nav-pills">{% block nav %}{% endblock %}</ul>
          </div>
        </div>
        <div id="lock-link">
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"><i class="fa fa-unlock"></i></a>
          {% else %}
            <a href="{% url 'login' %}"><i class="fa fa-lock"></i></a>
          {% endif %}
        </div>
      </nav>

      <main>
        {% block main %}{% endblock %}
      </main>

      <footer>
        <div class="row">
          <div class="col-sm-12 .text-center">
            <p>admin: kqr@efnet</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
