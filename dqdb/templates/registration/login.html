{% extends 'base.html' %}

{% block main %}
  <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}

    {{ form.username.label_tag }}
    {{ form.username }}

    {{ form.password.label_tag }}
    {{ form.password }}

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="/" />
  </form>
{% endblock %}
